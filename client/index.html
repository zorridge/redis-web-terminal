<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A web-based terminal for Redis using redis-cli and xterm.js">
  <title>Web Terminal</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <!-- xterm.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --hyper: #ff4438;
      --midnight: #091a23;
      --dusk: #163341;
      --radius: 16px;
      --font-family: 'Inter', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--midnight);
      font-family: var(--font-family);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #terminal-container {
      position: relative;
      background: var(--midnight);
      border-radius: var(--radius);
      padding: 1.25rem;
      width: 80vw;
      max-width: 900px;
      height: 60vh;
      min-height: 320px;
      overflow: hidden;
      box-shadow:
        /* --hyper glow */
        0 0 32px 8px rgba(255, 68, 56, 0.25),
        /* --dusk shadow */
        0 8px 32px 0 rgba(22, 51, 65, 0.25);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
    }

    #terminal {
      flex: 1 1 auto;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    #github-link {
      position: absolute;
      bottom: 1.5em;
      right: 1.5em;
      z-index: 10;
      transition: opacity 0.3s;
      opacity: 0.7;
    }

    #github-link svg {
      display: block;
      width: 2em;
      height: 2em;
    }

    #github-link:hover {
      opacity: 1;
    }

    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    @media (max-width: 600px) {
      #terminal-container {
        min-height: 180px;
        height: 90vh;
      }
    }
  </style>
</head>

<body>
  <div id="terminal-container">
    <div id="terminal"></div>
    <a href="https://github.com/zorridge/redis" target="_blank" rel="noopener" id="github-link"
      aria-label="GitHub Repository">
      <svg height="32" width="32" viewBox="0 0 128 128">
        <g fill="#fff">
          <path fill-rule="evenodd" clip-rule="evenodd"

          </path>
          <path
            d="M26.484 91.806c-.133.3-.605.39-1.035.185-.44-.196-.685-.605-.543-.906.13-.31.603-.395 1.04-.188.44.197.69.61.537.91zm2.446 2.729c-.287.267-.85.143-1.232-.28-.396-.42-.47-.983-.177-1.254.298-.266.844-.14 1.24.28.394.426.472.984.17 1.255zM31.312 98.012c-.37.258-.976.017-1.35-.52-.37-.538-.37-1.183.01-1.44.373-.258.97-.025 1.35.507.368.545.368 1.19-.01 1.452zm3.261 3.361c-.33.365-1.036.267-1.552-.23-.527-.487-.674-1.18-.343-1.544.336-.366 1.045-.264 1.564.23.527.486.686 1.18.333 1.543zm4.5 1.951c-.147.473-.825.688-1.51.486-.683-.207-1.13-.76-.99-1.238.14-.477.823-.7 1.512-.485.683.206 1.13.756.988 1.237zm4.943.361c.017.498-.563.91-1.28.92-.723.017-1.308-.387-1.315-.877 0-.503.568-.91 1.29-.924.717-.013 1.306.387 1.306.88zm4.598-.782c.086.485-.413.984-1.126 1.117-.7.13-1.35-.172-1.44-.653-.086-.498.422-.997 1.122-1.126.714-.123 1.354.17 1.444.663zm0 0">
          </path>
        </g>
      </svg>
    </a>
  </div>
  <script>
    const term = new Terminal({
      theme: {
        background: '#091a23',
        foreground: '#fff',
        cursor: '#ff4438',
      },
      fontFamily: '"JetBrains Mono", monospace',
      fontSize: 16,
      lineHeight: 1.4,
      cursorBlink: true,
    });

    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    term.writeln([
      ' ┌ \x1b[1m\u2728 Features\x1b[0m ─────────────────────────────────────────────────────────────────────────────┐',
      ' │                                                                                         │',
      ' │  \x1b[31;1mStrings                                \x1b[32mLists\x1b[0m                                           │',
      ' │   GET, SET                               LPUSH, RPUSH, LPOP                             │',
      ' │                                          LLEN, LRANGE, BLPOP                            │',
      ' │                                                                                         │',
      ' │  \x1b[33;1mStreams                                \x1b[34mPub/Sub\x1b[0m                                         │',
      ' │   XADD, XRANGE, XREAD                    SUBSCRIBE, UNSUBSCRIBE, PUBLISH                │',
      ' │                                                                                         │',
      ' │  \x1b[35;1mTransactions                           \x1b[37;3mBuilt using...\x1b[0m                                  │',
      ' │   MULTI, EXEC, DISCARD                   a single-threaded, event-driven architecture   │',
      ' │                                          with I/O multiplexing (kqueue/epoll)           │',
      ' │                                                                                         │',
      ' └─────────────────────────────────────────────────────────────────────────────────────────┘',
    ].join('\n\r'));

    term.focus();

    const wsProtocol = location.protocol === 'https:' ? 'wss://' : 'ws://';
    const ws = new WebSocket(wsProtocol + location.host + '/');
    ws.onmessage = (event) => term.write(event.data);
    term.onData(data => ws.send(data));
    ws.onclose = () => term.write('\r\n*** Disconnected. Refresh to reconnect. ***\r\n');
  </script>
</body>

</html>
